<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Data Exploration</title>

		<!-- Libraries -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>

		<!-- Custom files -->
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body class="container">
		<h1>Bad Drivers: Drivers Involved in Fatal Car Crashes</h1>
        </br> 
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary">
				<input value="speeding" type="radio" name="options" id="option1" autocomplete="off">% Speeding Drivers
			</label>
			<label class="btn btn-primary active">
				<input value="drunkDriving" type="radio" name="options" id="option2" autocomplete="off" checked>% Alcohol-Impaired Drivers
			</label>
			<label class="btn btn-primary active">
				<input value="notDistracted" type="radio" name="options" id="option2" autocomplete="off" checked>% Not Distracted Drivers
			</label>
		</div>
		<div id="vis"></div>
        <p><i>Data sourced from <a>https://github.com/fivethirtyeight/data</a></i></p>
	</body>

	<!-- your script file -->
	<script src="js/main.js"></script>
</html>
